<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-title {
            color: #dc3545;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .error-message {
            color: #495057;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-title">出错啦！</div>
    <div class="error-message">{{ error_message }}</div>
    <a href="{{ url_for('index.index') }}" class="back-link">返回首页</a>
</div>
</body>
</html>
