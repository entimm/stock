{% extends '_layout.html' %}
{% block head %}
  <title>市场情绪</title>
  <style>
    #chart-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #chart {
      flex: 1;
      box-sizing: border-box;
    }
  </style>
{% endblock %}
{% block content %}
  <div id="fixed-links-container" class="right-top">
    <div class="fixed-links">
      {% for key, value in field_list.items() %}
        {{ create_link(request_args, {'field':key}, request_args.field == key, value) | safe }}
      {% endfor %}
    </div>
  </div>
  <div style="clear: both;"></div>

  <div id="chart-container">
    <div id="chart"></div>
  </div>
{% endblock %}
{% block footer %}
  <script src="/static/third/echarts.min.js"></script>
  <script>
    let field = '{{ request_args.field }}';
    fetch(`/market_mood_data?field=${field}`)
      .then(response => response.json())
      .then(data => {
        const chart = echarts.init(document.getElementById('chart'));
        const option = {
          grid: {
            top: '1%',
            left: '1%',
            right: '0%',
            bottom: '1%',
            containLabel: true
          },
          xAxis: {
            type: 'category',
            data: data.map(item => item['date']),
          },
          yAxis: {
            type: 'value',
            position: 'right',
          },
          series: [{
            data: data.map(item => item[field]),
            type: 'line',
            showAllSymbol: true,
            emphasis: {
              focus: 'series',
              lineStyle: {
                width: 2,
              },
            },
            symbol: 'rect',
            symbolSize: 5,
            itemStyle: {
              borderColor: '#f3bf11',
              color: '#f500ff',
            },
            lineStyle: {
              color: '#5a6fc0'
            }
          }],
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'cross'
            },
          },
        };
        chart.setOption(option);
      })
      .catch(error => console.error('Error fetching data:', error));
      // circle, rect, roundRect, triangle, diamond, pin, arrow, none
  </script>
{% endblock %}
