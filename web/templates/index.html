<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #title-bar {
            background-color: #1976D2;
            color: #fff;
            padding: 10px;
            text-align: left;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #content {
            width: 80%;
            max-width: 1500px; /* 调整最大宽度 */
            margin: 50px auto; /* 调整垂直间距 */
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* 调整卡片之间的间距 */
        }

        .card a {
            text-decoration: none;
            color: #333;
            padding: 20px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 18px;
            border-bottom: 2px solid #1976D2;
        }

        .card:hover {
            background-color: #E3F2FD;
        }
    </style>
    <title>韭菜收割机 - 致富神器</title>
</head>
<body>

<div id="title-bar">
    <h1 style="margin-left: 200px">韭菜收割机 - 致富神器</h1>
</div>

<div id="content">
    {% for link in links %}
    <div class="card">
        <a href="{{link.url}}" target="_blank">{{link.name}}</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
